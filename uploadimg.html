<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/vue.min.js"></script>
	<style>
    img[src=""],img:not([src]){
        opacity:0;
    }
</style>
	<script>
    function uploadPhoto() {
        $("#photoFile").click();
    }

    /**
     * 上传图片
     */
    function upload() {
        if ($("#photoFile").val() == '') {
            return;
        }
        var formData = new FormData();
        formData.append('photo', document.getElementById('photoFile').files[0]);
        $.ajax({
            url:"http://localhost:8180/server/uploadPhoto",
            type:"post",
            data: formData,
            contentType: false,
            processData: false,
            success: function(data) {
                if (data.type == "success") {
                    $("#preview_photo").attr("src", "http://localhost:8180/img/"+data.filename);
                    $("#productImg").val(data.filename);
                } else {
                    alert(data.msg);
                }
            },
            error:function(data) {
                alert("上传失败")
            }
        });
    }
</script>
</head>

<body>
<div id="upload"> 
<label for="photoFile">选择图片</a>
	<input type="file" id="photoFile" style="display: none;" onchange="upload()">
	<img id="preview_photo" src="" width="200px" height="200px">
</div>
</body>
	
</html>
