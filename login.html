<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
	<link href="css/hands.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="login-box" id="login-register" >
		
		<img src="image/icon/头像.png"  alt="" class="login-img-head" />
		<div class="username-input-box">
			<input type="text" name="username" placeholder="账号：" v-model="username"/>
		</div>
		<div class="password-input-box">
			<input type="password" name="password" placeholder="密码：" v-model="password"/>
		</div>
		<button class="login-submit-button" onclick="login()">登录</button>
		<div class="register-jump-url">
		<a href="_blank" style="color: black;text-decoration: none">忘记密码？</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="register.html" style="color: black;text-decoration: none">注册</a>
		</div>
		
		
	</div>
	<script src="js/login.js" ></script>
</body>
</html>
