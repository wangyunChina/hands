<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
	<link href="css/hands.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="register-box">
		<img alt="点击上传头像" src="image/icon/头像.png" />
		<div class="phone-input-box">
			<input type="text" name="phonenumber" placeholder="手机(+86)"/>
		</div>
		<div class="send-check-button">
		<button>发送验证码</button>
		</div>
		<div class="check-input-box">
		<input type="text" name="checknumber" placeholder="验证码:"/>
		</div>
		<div class="password1-input-box">
		<input type="password" name="password1" placeholder="密码："/>
		</div>
		<div class="password2-input-box">
		<input type="password" name="password2" placeholder="重复密码："/>
		</div>
		<button class="register-submit-button">提交</button>
		<div class="login-jump-url">
		<a href="_blank" style="color: black;text-decoration: none">收不到验证码？</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="login.html" style="color: black;text-decoration: none">已有账号</a>
		</div>
	</div>
	
</body>
</html>
