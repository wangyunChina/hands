<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>购物车</title>
	<link href="css/hands.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/main.js"></script>
	<script>
	//loginFilter("shopcart.html");
	</script>
</head>
<body>
	<div id="shopcart-body">
				<!--头部开始-->
			<div class="header" >
				<div class="left-logo" style="display: flex;flex-direction: row;height: auto;width: auto;margin-top:50px; ">
					<div style="font-family:'华文新魏'; font-size: 48px;color: #FF0004">汉织</div>
					<div style="font-family:'幼圆';font-size: 36px;color:#FF0004">社区</div>
				</div>
				<div class="searchbox">
					<input type="text" class="search-input">
					<img src="image/icon/相机.png" class="camera"/>
					<div class="search-icon-box">
						<img src="image/icon/搜索.png" class="search-icon"/>
					</div>
				</div>
				<div class="language">
					<div>语言 | LANGUAGE</div>
					<div style="margin-top: 15px">中文 | ENGLISH</div>
				</div>

				<img src="image/icon/二维码.png" class="head-right-logo"/>
			</div>
			<!--头部结束-->
			
		<div class="shopcart-mid-box">
				<div class="shopcart-info">
					
					<div class="shopcart-info-head">
						<div class="shopcart-info-head-title">全部商品{{shopcart_item.length}}</div>
						
						<div class="shopcart-info-head-address">
						配送至：
						<select v-for="item in user.address">
							<option>{{item}}</option>
						</select>
					</div>
						
					</div>
					<!--购物车列表-->
					<div class="shopcart-list">
						<!--购物车列表头部-->
								<div class="shopcart-list-head" >
										
									<div class="shopcart-list-head-selectAll"> 
										<input type="checkbox" v-on:click="selectAll" v-model="isSelectedAll" :checked="isSelectedAll">全选
									</div>
									<div class="shopcart-list-head-productname">商品名称</div>
									<div class="shopcart-list-head-preprice" >单价</div>
									<div class="shopcart-list-head-number">数量</div>
									<div class="shopcart-list-head-count">小计</div>
									<div class="shopcart-list-head-operate">操作</div>
								</div>
								
								<div class="panel-body" style="height: 500px; overflow-y:scroll;border-bottom: solid 1px #cccccc;border-left:solid 1px #cccccc ">
            					<div style="border: 1px  #000000; width: 100%; margin: 0 auto;">
                					<span v-for="item in shopcart_item">
										<div class="shopcart-list-item-box" >

											<div class="shopcart-list-item-select"> 
												<input type="checkbox" style="margin-top: 30%" :checked="item.isSelected" v-model="item.isSelected" v-on:click="CheckItem(item)">
												<img :src="item.src" :alt="item.name">
											</div>
											<div class="shopcart-list-item-productname">{{item.name}}</div>
											<div  style="text-align: center;width: 20%;padding:50px 0;color: #e1251b">{{item.errorMessage}}</div>
											<div class="shopcart-list-item-preprice" >￥{{item.preprice}}</div>
											<div class="shopcart-list-item-number">
												
 
												<input style="text-align: center; width: 50px; height: 20px; float: left;" type="text" v-model="item.number" @keyup="getNewMessage" /> 

											</div>

											<div class="shopcart-list-item-count">￥{{item.preprice*item.number}}</div>
											<div class="shopcart-list-item-operate"><a v-on:click="RemoveItem(item)">删除</a><br><a>移动到我的关注</a></div>
										</div>
            						</span>
									</div>
								</div>

					</div>
					<div class="shopcart-pay-box">
						<div style="padding: 30px 0;width: 4.5%;display: flex">
							<input  type="checkbox" v-on:click="selectAll" v-model="isSelectedAll" :checked="isSelectedAll">
							<div style="font-size: 16px;font-family: 'Arial';color: #666666">全选</div>
						</div>
						<div style="padding: 30px 0;width: 10%;margin-left:59.4%;display: flex;flex-direction: row;font-family: 'Arial';font-size: 18px;color: #999999">已选择<div style="color: #e1251b;font-size: 18px;">{{selected}}</div>件商品</div>
						<img src="image/icon/上 (1).png" style="width: 1.5%;height: 30%;padding: 25px 0;"/>
							<div style="width: 11%;height: 100px;padding: 30px 0;display: flex;margin-left: 3.1%;font-family: 'Arial';font-size: 18px;color: #999999" >总计:<div style="font-family: 'cooper-black-std';font-size: 20px;color: #E1251B">￥{{count_all}}</div></div>
						<button style="width: 9%;height: 100px;padding: 25px 0;background-color:#E1251B;font-family: '华文新魏';font-size: 28px;margin-left: 5%;color: #ffffff">结算</button>
					</div>
					
					
					
				</div>
				<div class="right-table-bar" style="margin-left: 15px;margin-right: 0">
					<img src="image/icon/头像.png" alt="个人中心" class="bar-user"/>
					<a href="index.html"><div class="bar" style="margin-top:20px; ">汉织商城</div></a>
					<div class="h-line"></div>
					<a onclick="loginFilter('shopcart.html')"><div class="bar" style="margin-top:20px; ">购物车</div></a>
					<div class="h-line"></div>
					<a href="community.html"><div class="bar" style="margin-top:20px; ">汉织社区</div></a>
					<div class="h-line"></div>
					<img src="image/icon/咨询 (1).png" style="width: 50%;margin-top:20px;margin-left: 20px"/>
					<div class="bar" style=" ">客服</div>
					<div class="h-line"></div>
					<img src="image/icon/写.png" style="width: 50%;margin-top:20px;margin-left: 20px"/>
					<div class="bar">反馈</div>
					<div class="h-line"></div>
					<img src="image/icon/上 (1).png" style="width: 50%;margin-top:20px;margin-left: 20px"/>
					<div class="bar">顶部</div>
			</div>
			
		</div>	
		
		<div class="footer">
			<div class="footer-context"> 
				咨询热线:　13668429330　中央民族大学汉织小组 版权所有 渝ICP备19013354号
			</div>
		</div>
	</div>
	
	
	
	
	<script src="js/shopcart.js">
	</script>
</body>
</html>
